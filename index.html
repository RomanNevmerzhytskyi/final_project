<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINAL PROJECT</title>
    <link rel="stylesheet" href="./fonts.css">
    <link rel="stylesheet" href="./index.css">
    <!-- <script src="./index.js" type="module" async></script> -->
</head>
<body class="page">

    <header class="page-header">
        <div class="page-header__left-side">
            <img class="page-header__image" src="./images/Group 168.svg" alt="">
            <h1 class="page-header__title">FINAL TASK</h1>
        </div>

        <div class="page-header__right-side">
            <button class="page-header__button">Users</button>
            <button class="page-header__button">Sign up</button>
        </div>
    </header>

    <main class="page-main">
        <h1 class="page-main__title">Test assignment for front-end developer</h1>
        <h1 class="page-main__title2">MAIN TITLE</h1>
        <button class="page-main__button">Sign up</button>
    </main>

    <div class="AJAX">
        <h1 class="AJAX__title">Working with GET request</h1>

        <div id="AJAX__cards" class="cards">

        </div>

        <button class="AJAX__button">Show more</button>
    </div>

    <div class="page-form__container">
        <h1 class="page-form__title">Working with POST request</h1>

        <form class="page-form" action="https://wa-server-2-d6303887a0d7.herokuapp.com/api/v1/team-members/join" method="post">

            <div class="input-container">
                <input class="page-form__field" type="text" name="userName" placeholder="Your name" ><br />
                <div class="label" style="display: none;">Label</div>
                <div class="error-text2" style="display: none;">Error text</div>
            </div>

            <div class="input-container">
                <input class="page-form__field" type="email" name="userEmail" placeholder="Email" ><br />
                <div class="label" style="display: none;">Label</div>
                <div class="error-text2" style="display: none;">Error text</div>
            </div>    

            <div class="input-container">
                <input class="page-form__field last-field" type="text" name="userPhone" placeholder="Phone" ><br />
                <div class="userPhone__hint">+38 (XXX) XXX - XX - XX</div>
                <div class="label" style="display: none;">Label</div>
                <div class="error-text2" style="display: none;">Error text</div>
            </div>

            <div class="position-list">Select your position</div>

            <div class="radio-container">
                <input type="radio" name="position" id="Frontend developer" checked>
                <label class="position-list__field" for="Frontend developer">Frontend developer</label><br />
            </div>

            <div class="radio-container">
                <input type="radio" name="position" id="Backend developer">
                <label class="position-list__field" for="Backend developer">Backend developer</label><br />
            </div>

            <div class="radio-container">
                <input type="radio" name="position" id="Designer">
                <label class="position-list__field" for="Designer">Designer</label><br />
            </div>

            <div class="radio-container">
                <input type="radio" name="position" id="QA">
                <label class="position-list__field" for="QA">QA</label><br />
            </div>

            <div class="upload-section">
                <div class="upload-btn-box">
                    <input type="file" id="files" hidden/>
                    <label for="files"><span class="SPAN1">Upload</span></label>
                    <label for="files" class="txt">Upload your photo</label>
                </div>
            </div>            
            <p class="error-text" style="display: none;">Error text</p>
            
            <div class="button__container">
                <input type="submit" class="upload-section__button" name="sign-up__button" value="Sign up">
            </div>
        </form>
        <!-- <button class="upload-section__button">Sign up</button> -->

        <!-- <h1 class="success-text" style="display: block;">User successfully registered</h1>
        <img class="success-img" src="" alt="" style="display: none;"> -->
    </div>
    <h1 class="success-text" style="display: none;">User successfully registered</h1>
    <img class="success-img" src="" alt="" style="display: none;">

    <footer class="page-footer"></footer>

    <script src="./index.js" type="module" async></script>
</body>
</html>
